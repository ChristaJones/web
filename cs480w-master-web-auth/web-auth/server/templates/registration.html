<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div class="flex-container">
        <header>
                <h1>Welcome to the Registration Page</h1>
		  </header>
			<form name="registration" action="/registrationsubmit" method="post">
			  <label for = "fname">First Name</label>
			  <input type="text" id="fname" name="firstname" placeholder="Your first name..." required>
			  <br>
				<label for = "lname">Last Name</label>
			  <input type="text" id="lname" name="lastname" placeholder="Your last name..." required>
			  <br><br>
			  <label for="em">Email</label>
			  <input type="email" id="em" name="email" placeholder="email@bingahmton.edu" required>
			  <br><br>
				<label for="pass">Password</label>
				<input type= "password" id="pass" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must be at least 8 characterswith 1 digit"  placeholder="password" required>
				<br>
				<label for="repass">Re-Enter Password</label>
				<input type= "password" id="repass" name="repassword" placeholder="********" required>
				<br><br>
			  <input type="submit" value="Register">
			</form> 
			<br><br>
			<form name="login" action="/login.html" method="get">
				<input type="submit" value="Login">
			</form>
			<br><br>
			{{label}}{{error}}
</div>
</body>

</html>
